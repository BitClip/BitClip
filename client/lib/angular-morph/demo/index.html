<!doctype html>
<html ng-app="morphDemo">
  <head>
    <title></title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap-grid.css">
    <link rel="stylesheet" href="styles/bootstrap-glyph.css">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body ng-controller="AppCtrl">

    <div class="container main">
      <div class="row">
        <div class="col-md-offset-4 col-md-4">
          <button ng-morph-modal="example1" > Modal </button>    
        </div>
      </div>
      
      <div class="row">
        <div class="col-md-offset-4 col-md-4">
          <button ng-morph-overlay="example2" > Overlay </button>    
        </div>
      </div>
    </div>

    <script src="../bower_components/angular/angular.js"></script>
    <script src="../dist/angular-morph.js"></script>
    <script src="app.js"></script>
  </body>
</html>
