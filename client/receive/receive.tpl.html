<div class="receiveContainer">
  <div class="currentAddress">
    <h3>Current Address:</h3>
    <span><i class="fa fa-chevron-circle-right"></i>{{ currentAddress }}</span>
  </div>
  <ul class="addressScrollbox">
    <h4 class="allAddressesHeader">All Addresses:</h4>
    <li ng-repeat="address in allAddresses" ng-dblclick="setAsCurrentAddress(address)">{{ address }}</li>
  </ul>
  <button class="sendViewButton sendButton generateButton" ng-click="newAddress()">Generate Address</button>
</div>
