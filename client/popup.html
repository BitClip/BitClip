<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BitClip</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="lib/nvd3/src/nv.d3.css"/>
  </head>
  <body ng-app="bitclip" ng-csp>
    <div ng-controller="headerController" class="headerBanner">
      <header-bar/>
    </div>
    <div ng-controller="viewTabsController">
      <view-tabs/>
    </div>
    <div ui-view></div>

    <!-- Library dependencies -->
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/ngFx/dist/ngFx.min.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="btclib/bitcoinjs-min.js"></script>
    <script src="btclib/helloblock-min.js"></script>
    <script src="lib/d3/d3.min.js"></script>
    <script src="lib/nvd3/nv.d3.min.js"></script>
    <script src="lib/moment/moment.js"></script>
    <script src="lib/angularjs-nvd3-directives/dist/angularjs-nvd3-directives.min.js"></script>

    
    <!-- Client-side dependencies -->
    <script src="app.js"></script>
    <script src="receive/receive.controller.js"></script>
    <script src="receive/receive.factory.js"></script>
    <script src="header/header.controller.js"></script>
    <script src="header/header.directive.js"></script>
    <script src="header/header.factory.js"></script>
    <script src="viewTabs/viewTabs.controller.js"></script>
    <script src="viewTabs/viewTabs.directive.js"></script>
    <script src="send/send.controller.js"></script>
    <script src="send/send.factory.js"></script>
    <!-- <script src="send/send.inputDirective.js"></script> -->
    <!-- <script src="send/send.buttonsDirective.js"></script> -->
    <script src="history/history.controller.js"></script>
    <script src="history/history.factory.js"></script>
    <script src="market/market.controller.js"></script>
    <script src="market/market.factory.js"></script>
    <script src="utils/utilities.factory.js"></script>
  </body>
</html>
