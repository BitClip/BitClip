<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BitClip</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="bootstrap.min.css">
  </head>
  <body ng-app="bitclip" ng-csp>
    <div class="container">
      <div class="row">
        <h4><span class="label label-primary">Your balance: 0 BTC</span></h4>
      </div>
      <div class="row">
        <ul class="nav nav-tabs" role="tablist">
          <li class="active"><a ui-sref="send">Send</a></li>
          <li><a ui-sref="receive">Receive</a></li>
          <li><a ui-sref="market">Market</a></li>
        </ul>
      </div>
        <div ui-view></div>


      <!-- bower:js -->
    </div>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="lib/angular-morph/dist/angular-morph.min.js"></script>
    <script src="lib/bitcoinjs-min.js"></script>
    <script src="send/send.controller.js"></script>
    <script src="send/send.services.js"></script>
    <script src="app.js"></script>
    <!-- load more scripts -->
    </body>
</html>
