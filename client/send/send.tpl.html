<form ng-submit="document.getElementById('send').click()">
  <h2>Destination</h2>
  <input type="text" name="destination" placeholder="Destination address" ng-model="transactionDetails.destination" required>
  <h2>Amount</h2>
  <input type="text" name="amount" placeholder="Enter amount" ng-model="transactionDetails.amount" required>
</form>
<br/>
<button id="send" class="send btn btn-success" ng-click="updateTransactionDetails()" ng-morph-modal="send">Send</button>
