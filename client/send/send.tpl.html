<form ng-submit="document.getElementById('send').click()">
  <h2>Destination</h2>
  <input type="text" name="destination" placeholder="Destination address" ng-model="destination" required>
  <h2>Amount</h2>
  <input type="text" name="amount" placeholder="Enter amount" ng-model="amount" required>
</form>
<br/>
<button id="send" class="send" ng-morph-modal="send">Send</button>
